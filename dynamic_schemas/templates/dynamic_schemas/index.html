<!doctype html>
<html>
    <head>
    </head>
    <body>
        <ul>
        {% if all_schemas %}
            {% for schema in all_schemas %}
                {% if schema.is_active %}
                <li>
                    <a href="/dynamic_schemas/{{schema.id}}/">{{schema.name}}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
        {% else %}
            <h1> NO SCHEMAS </h1>
        {% endif %}
    </body>
</html>
